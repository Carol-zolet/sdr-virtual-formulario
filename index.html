<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDR Virtual AI - Agendamento</title>
    
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --accent: #fdbb2d;
            --success: #4caf50;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .language-picker { display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 10px; }
        .lang-btn { background: #eee; border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .lang-btn.active { background: var(--primary); color: white; }

        h1 { color: var(--primary); text-align: center; font-size: 26px; margin-bottom: 5px; }
        .subtitle { color: #666; text-align: center; font-size: 14px; margin-bottom: 25px; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 12px; font-weight: bold; color: #444; }
        
        input, select, textarea {
            width: 100%; padding: 12px; border: 2px solid #ddd;
            border-radius: 10px; font-size: 14px; transition: 0.3s;
        }

        input:focus { border-color: var(--primary); outline: none; }

        button {
            width: 100%; padding: 15px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }

        button:hover { background: #000; }
        button:disabled { background: #ccc; }

        /* Mensagem de Sucesso */
        #success-screen { display: none; text-align: center; animation: fadeIn 0.5s ease; }
        .success-icon { font-size: 50px; color: var(--success); margin-bottom: 20px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div id="form-screen">
            <div class="language-picker">
                <button class="lang-btn active" onclick="switchLang('pt')">PT</button>
                <button class="lang-btn" onclick="switchLang('en')">EN</button>
            </div>

            <h1 id="t-title">ðŸš€ SDR Virtual AI</h1>
            <p class="subtitle" id="t-subtitle">Entraremos em contato em breve</p>

            <form id="leadForm">
                <div class="form-group">
                    <label id="l-nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required autocomplete="name">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label id="l-email">E-mail Corporativo *</label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label id="l-tel">Telefone *</label>
                        <input type="tel" id="telefone" name="telefone" required autocomplete="tel">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label id="l-empresa">Empresa *</label>
                        <input type="text" id="empresa" name="empresa" required autocomplete="organization">
                    </div>
                    <div class="form-group">
                        <label id="l-cargo">Cargo *</label>
                        <input type="text" id="cargo" name="cargo" required>
                    </div>
                </div>

                <div class="form-group">
                    <label id="l-tamanho">Tamanho da Empresa *</label>
                    <select id="tamanho_empresa" name="tamanho_empresa" required>
                        <option value="">Selecione...</option>
                        <option value="1-10">1-10 colaboradores</option>
                        <option value="11-50">11-50 colaboradores</option>
                        <option value="51+">Mais de 51 colaboradores</option>
                    </select>
                </div>

                <button type="submit" id="btnSubmit">ENVIAR SOLICITAÃ‡ÃƒO â†’</button>
            </form>
        </div>

        <div id="success-screen">
            <div class="success-icon">âœ”</div>
            <h2 id="s-title">Recebemos seus dados!</h2>
            <p id="s-msg" style="color: #666; margin-top: 10px;">Nossa equipe analisarÃ¡ seu perfil e entrarÃ¡ em contato em breve.</p>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://carolinezolet.app.n8n.cloud/webhook/sdr-virtual';
        let currentLang = 'pt';

        const i18n = {
            pt: { title: "ðŸš€ SDR Virtual AI", btn: "ENVIAR SOLICITAÃ‡ÃƒO â†’", success: "Recebemos seus dados!", sMsg: "Nossa equipe analisarÃ¡ seu perfil e entrarÃ¡ em contato em breve." },
            en: { title: "ðŸš€ AI Virtual SDR", btn: "SEND REQUEST â†’", success: "Application Received!", sMsg: "Our team will analyze your profile and contact you shortly." }
        };

        function switchLang(l) {
            currentLang = l;
            document.getElementById('t-title').innerText = i18n[l].title;
            document.getElementById('btnSubmit').innerText = i18n[l].btn;
            document.getElementById('s-title').innerText = i18n[l].success;
            document.getElementById('s-msg').innerText = i18n[l].sMsg;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.innerText.toLowerCase() === l));
        }

        // MÃ¡scara de Telefone
        document.getElementById('telefone').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, '');
            if (v.length > 11) v = v.slice(0, 11);
            if (v.length > 10) e.target.value = `(${v.slice(0,2)}) ${v.slice(2,7)}-${v.slice(7)}`;
            else if (v.length > 5) e.target.value = `(${v.slice(0,2)}) ${v.slice(2,6)}-${v.slice(6)}`;
            else if (v.length > 2) e.target.value = `(${v.slice(0,2)}) ${v.slice(2)}`;
            else e.target.value = v;
        });

        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerText = "ENVIANDO...";

            const data = Object.fromEntries(new FormData(e.target).entries());
            data.idioma = currentLang;

            try {
                // Envia para o n8n (ainda processa a IA e salva na planilha)
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                // Esconde o formulÃ¡rio e mostra o sucesso
                document.getElementById('form-screen').style.display = 'none';
                document.getElementById('success-screen').style.display = 'block';
                localStorage.removeItem('lead_draft');

            } catch (err) {
                alert("Ocorreu um erro ao enviar. Tente novamente.");
                btn.disabled = false;
                btn.innerText = i18n[currentLang].btn;
            }
        });
    </script>
</body>
</html>
