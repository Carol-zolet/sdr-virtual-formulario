<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDR Virtual - Solicite uma Proposta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            display: none;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .success-message {
            background: #4caf50;
            color: white;
        }
        
        .error-message {
            background: #f44336;
            color: white;
        }
        
        .required {
            color: #f44336;
        }

        .qualification-result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }

        .qualification-result h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .score-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }

        .score-quente {
            background: #ff6b6b;
            color: white;
        }

        .score-morno {
            background: #ffd93d;
            color: #333;
        }

        .score-frio {
            background: #6bceff;
            color: white;
        }

        .detail-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }

        .detail-item strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Solicite uma Proposta</h1>
        <p class="subtitle">Preencha o formul√°rio e nossa equipe entrar√° em contato</p>
        
        <form id="leadForm">
            <div class="form-group">
                <label>Nome Completo <span class="required">*</span></label>
                <input type="text" name="nome" required placeholder="Jo√£o Silva">
            </div>
            
            <div class="form-group">
                <label>Email Corporativo <span class="required">*</span></label>
                <input type="email" name="email" required placeholder="joao@empresa.com.br">
            </div>
            
            <div class="form-group">
                <label>Empresa <span class="required">*</span></label>
                <input type="text" name="empresa" required placeholder="Empresa LTDA">
            </div>
            
            <div class="form-group">
                <label>Cargo <span class="required">*</span></label>
                <input type="text" name="cargo" required placeholder="Gerente de Marketing">
            </div>
            
            <div class="form-group">
                <label>Telefone com DDD <span class="required">*</span></label>
                <input type="tel" name="telefone" required placeholder="(11) 98765-4321">
            </div>
            
            <div class="form-group">
                <label>Tamanho da Empresa <span class="required">*</span></label>
                <select name="tamanho_empresa" required>
                    <option value="">Selecione...</option>
                    <option value="1-10">1-10 funcion√°rios</option>
                    <option value="11-50">11-50 funcion√°rios</option>
                    <option value="51-200">51-200 funcion√°rios</option>
                    <option value="201-500">201-500 funcion√°rios</option>
                    <option value="500+">Mais de 500 funcion√°rios</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Segmento <span class="required">*</span></label>
                <select name="segmento" required>
                    <option value="">Selecione...</option>
                    <option value="Tecnologia">Tecnologia</option>
                    <option value="E-commerce">E-commerce</option>
                    <option value="Sa√∫de">Sa√∫de</option>
                    <option value="Educa√ß√£o">Educa√ß√£o</option>
                    <option value="Financeiro">Financeiro</option>
                    <option value="Varejo">Varejo</option>
                    <option value="Servi√ßos">Servi√ßos</option>
                    <option value="Ind√∫stria">Ind√∫stria</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Qual seu principal desafio de marketing?</label>
                <textarea name="mensagem" placeholder="Ex: Precisamos gerar mais leads qualificados para nosso time de vendas..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Como conheceu nossa empresa?</label>
                <select name="origem_lead">
                    <option value="Google">Google</option>
                    <option value="LinkedIn">LinkedIn</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Indica√ß√£o">Indica√ß√£o</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn">
                Enviar Solicita√ß√£o ‚Üí
            </button>
            
            <div class="message success-message" id="successMsg">
                ‚úÖ Formul√°rio enviado com sucesso! Nossa equipe analisar√° sua solicita√ß√£o.
            </div>
            
            <div class="message error-message" id="errorMsg">
                ‚ùå Erro ao enviar. Por favor, tente novamente.
            </div>

            <div class="qualification-result" id="qualificationResult">
                <h3>üìä An√°lise de Qualifica√ß√£o</h3>
                <div id="qualificationContent"></div>
            </div>
        </form>
    </div>
    
    <script>
        // IMPORTANTE: Cole aqui a URL do seu webhook do n8n
        const WEBHOOK_URL = 'https://carolinezolet.app.n8n.cloud/webhook-test/sdr-virtual';
        
        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMsg');
            const errorMsg = document.getElementById('errorMsg');
            const qualificationResult = document.getElementById('qualificationResult');
            
            // Esconde mensagens anteriores
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            qualificationResult.style.display = 'none';
            
            // Desabilita bot√£o
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            // Coleta dados do formul√°rio
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Adiciona timestamp
            data.data_envio = new Date().toISOString();
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    successMsg.style.display = 'block';
                    e.target.reset();
                    
                    // Mostra resultado da qualifica√ß√£o se dispon√≠vel
                    if (result.data) {
                        const qual = result.data;
                        let scoreClass = 'score-frio';
                        if (qual.classificacao === 'QUENTE') scoreClass = 'score-quente';
                        if (qual.classificacao === 'MORNO') scoreClass = 'score-morno';
                        
                        const content = `
                            <div class="detail-item">
                                <strong>Score:</strong> ${qual.score}/100
                                <span class="score-badge ${scoreClass}">${qual.classificacao}</span>
                            </div>
                            <div class="detail-item">
                                <strong>An√°lise:</strong><br>
                                ${qual.analise_fit}
                            </div>
                            ${qual.proximos_passos ? `
                            <div class="detail-item">
                                <strong>Pr√≥ximos Passos:</strong><br>
                                ${qual.proximos_passos.join('<br>')}
                            </div>
                            ` : ''}
                        `;
                        
                        document.getElementById('qualificationContent').innerHTML = content;
                        qualificationResult.style.display = 'block';
                    }
                    
                    // Scroll suave at√© a mensagem
                    successMsg.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    throw new Error('Erro na resposta');
                }
            } catch (error) {
                console.error('Erro:', error);
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Solicita√ß√£o ‚Üí';
            }
        });
    </script>
</body>
</html>
