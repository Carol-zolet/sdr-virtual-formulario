<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDR Virtual - Qualifica√ß√£o de Leads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 550px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #1a2a6c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #b21f1f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            display: none;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .success-message { background: #4caf50; color: white; }
        .error-message { background: #f44336; color: white; }

        /* Estiliza√ß√£o da Qualifica√ß√£o */
        .qualification-result {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #dee2e6;
            display: none;
        }

        .qualification-result h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #1a2a6c;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
        }

        .score-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .score-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
        }

        .score-quente { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .score-morno { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .score-frio { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        .detail-item {
            margin: 12px 0;
            font-size: 14px;
            line-height: 1.5;
            color: #444;
        }

        .detail-item strong {
            color: #333;
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .required { color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ SDR Virtual AI</h1>
        <p class="subtitle">An√°lise inteligente de leads em tempo real</p>
        
        <form id="leadForm">
            <div class="form-group">
                <label>Nome Completo <span class="required">*</span></label>
                <input type="text" name="nome" required placeholder="Ex: Maria Souza">
            </div>
            
            <div class="form-group">
                <label>Email Corporativo <span class="required">*</span></label>
                <input type="email" name="email" required placeholder="maria@empresa.com">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Empresa <span class="required">*</span></label>
                    <input type="text" name="empresa" required placeholder="Nome da empresa">
                </div>
                <div class="form-group">
                    <label>Cargo <span class="required">*</span></label>
                    <input type="text" name="cargo" required placeholder="Ex: Diretora">
                </div>
            </div>
            
            <div class="form-group">
                <label>Tamanho da Empresa <span class="required">*</span></label>
                <select name="tamanho_empresa" required>
                    <option value="">Selecione...</option>
                    <option value="1-10">1-10 funcion√°rios</option>
                    <option value="11-50">11-50 funcion√°rios</option>
                    <option value="51-200">51-200 funcion√°rios</option>
                    <option value="201-500">201-500 funcion√°rios</option>
                    <option value="500+">Mais de 500 funcion√°rios</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Desafio de Marketing</label>
                <textarea name="mensagem" placeholder="Como podemos ajudar o seu neg√≥cio hoje?"></textarea>
            </div>
            
            <input type="hidden" name="origem_lead" value="Site_Demo">

            <button type="submit" id="submitBtn">Analisar Lead com IA ‚Üí</button>
            
            <div class="message success-message" id="successMsg">‚úÖ Processado com sucesso!</div>
            <div class="message error-message" id="errorMsg">‚ùå Erro na conex√£o com o servidor.</div>

            <div class="qualification-result" id="qualificationResult">
                <h3>üìä Relat√≥rio de Qualifica√ß√£o</h3>
                <div id="qualificationContent"></div>
            </div>
        </form>
    </div>
    
    <script>
        // SUBSTITUA ABAIXO PELA SUA URL DE PRODU√á√ÉO DO N8N
        const WEBHOOK_URL = 'https://carolinezolet.app.n8n.cloud/webhook/sdr-virtual';
        
        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMsg');
            const errorMsg = document.getElementById('errorMsg');
            const qualificationResult = document.getElementById('qualificationResult');
            const qualificationContent = document.getElementById('qualificationContent');
            
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            qualificationResult.style.display = 'none';
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'IA Analisando dados...';
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.data_envio = new Date().toLocaleString('pt-BR');
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const qual = Array.isArray(result) ? result[0] : (result.data || result);
                    
                    successMsg.style.display = 'block';
                    
                    // L√≥gica de cores da Badge
                    let badgeClass = 'score-frio';
                    if (qual.classificacao === 'QUENTE') badgeClass = 'score-quente';
                    if (qual.classificacao === 'MORNO') badgeClass = 'score-morno';
                    
                    // Renderiza√ß√£o Limpa (Sem colchetes)
                    qualificationContent.innerHTML = `
                        <div class="score-row">
                            <span style="font-size: 24px; font-weight: 800; color: #333;">${qual.score}/100</span>
                            <span class="score-badge ${badgeClass}">${qual.classificacao}</span>
                        </div>
                        
                        <div class="detail-item">
                            <strong>Resumo da An√°lise</strong>
                            ${qual.razao_score || qual.analise_fit || 'An√°lise conclu√≠da com sucesso.'}
                        </div>

                        ${qual.red_flags && qual.red_flags.length > 0 && qual.red_flags[0] !== "" ? `
                        <div class="detail-item" style="color: #b21f1f;">
                            <strong>Aten√ß√£o (Red Flags)</strong>
                            ‚Ä¢ ${Array.isArray(qual.red_flags) ? qual.red_flags.join('<br>‚Ä¢ ') : qual.red_flags}
                        </div>` : ''}

                        ${qual.proximos_passos ? `
                        <div class="detail-item">
                            <strong>Sugest√£o de Pr√≥ximos Passos</strong>
                            ‚Ä¢ ${Array.isArray(qual.proximos_passos) ? qual.proximos_passos.join('<br>‚Ä¢ ') : qual.proximos_passos}
                        </div>` : ''}
                    `;
                    
                    qualificationResult.style.display = 'block';
                    e.target.reset();
                } else {
                    throw new Error();
                }
            } catch (error) {
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Analisar Lead com IA ‚Üí';
            }
        });
    </script>
</body>
</html>
