<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDR Virtual AI - Enterprise Qualification</title>
    
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --accent: #fdbb2d;
            --success: #4caf50;
            --error: #f44336;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .language-picker {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 10px;
        }

        .lang-btn {
            background: #eee; border: none; padding: 5px 10px; 
            border-radius: 6px; cursor: pointer; font-size: 12px;
        }

        .lang-btn.active { background: var(--primary); color: white; }

        h1 { color: var(--primary); text-align: center; font-size: 26px; margin-bottom: 5px; }
        .subtitle { color: #666; text-align: center; font-size: 14px; margin-bottom: 25px; }

        .progress-container { height: 6px; background: #eee; border-radius: 3px; margin-bottom: 25px; }
        .progress-bar { height: 100%; width: 0%; background: var(--primary); border-radius: 3px; transition: 0.4s; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 12px; font-weight: bold; color: #444; }
        
        input, select, textarea {
            width: 100%; padding: 12px; border: 2px solid #ddd;
            border-radius: 10px; font-size: 14px; transition: 0.3s;
        }

        input:focus { border-color: var(--primary); outline: none; }

        button {
            width: 100%; padding: 15px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }

        button:hover { background: #000; }
        button:disabled { background: #ccc; }

        /* Estilo do Relat√≥rio de Sa√≠da */
        .result-card {
            margin-top: 30px; padding: 25px; border-radius: 16px;
            background: #f9f9f9; border: 1px solid #eee; display: none;
            border-left: 6px solid var(--primary);
        }

        .badge { padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: 800; float: right; }
        .badge-hot { background: #d4edda; color: #155724; }
        .badge-warm { background: #fff3cd; color: #856404; }
        .badge-cold { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <div class="container">
        <div class="language-picker">
            <button class="lang-btn active" onclick="switchLang('pt')">PT</button>
            <button class="lang-btn" onclick="switchLang('en')">EN</button>
        </div>

        <h1 id="t-title">üöÄ SDR Virtual AI</h1>
        <p class="subtitle" id="t-subtitle">Qualifica√ß√£o inteligente via Metodologia BANT</p>

        <div class="progress-container"><div class="progress-bar" id="progress"></div></div>

        <form id="leadForm">
            <div class="form-group">
                <label id="l-nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" required autocomplete="name">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label id="l-email">E-mail Corporativo *</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label id="l-tel">Telefone/WhatsApp *</label>
                    <input type="tel" id="telefone" name="telefone" required autocomplete="tel" placeholder="(11) 99999-9999">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label id="l-empresa">Empresa *</label>
                    <input type="text" id="empresa" name="empresa" required autocomplete="organization">
                </div>
                <div class="form-group">
                    <label id="l-cargo">Cargo *</label>
                    <input type="text" id="cargo" name="cargo" required autocomplete="organization-title">
                </div>
            </div>

            <div class="form-group">
                <label id="l-tamanho">Tamanho da Empresa *</label>
                <select id="tamanho_empresa" name="tamanho_empresa" required>
                    <option value="">Selecione...</option>
                    <option value="1-10">1-10 colaboradores</option>
                    <option value="11-50">11-50 colaboradores</option>
                    <option value="51+">Mais de 51 colaboradores</option>
                </select>
            </div>

            <button type="submit" id="btnSubmit">ANALISAR LEAD ‚Üí</button>
        </form>

        <div class="result-card" id="resultBox">
            <span id="badge" class="badge">FRIO</span>
            <h2 style="font-size: 18px; color: var(--primary);">üìä Resultado da An√°lise</h2>
            <div id="r-content" style="margin-top: 15px; font-size: 14px; line-height: 1.6;"></div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://carolinezolet.app.n8n.cloud/webhook/sdr-virtual';
        let currentLang = 'pt';

        // 1. Tradu√ß√µes
        const i18n = {
            pt: { title: "üöÄ SDR Virtual AI", btn: "ANALISAR LEAD ‚Üí", loading: "IA ANALISANDO..." },
            en: { title: "üöÄ AI Virtual SDR", btn: "ANALYZE NOW ‚Üí", loading: "AI THINKING..." }
        };

        function switchLang(l) {
            currentLang = l;
            document.getElementById('t-title').innerText = i18n[l].title;
            document.getElementById('btnSubmit').innerText = i18n[l].btn;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.innerText.toLowerCase() === l));
        }

        // 2. M√°scara de Telefone
        document.getElementById('telefone').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, '');
            if (v.length > 11) v = v.slice(0, 11);
            if (v.length > 10) e.target.value = `(${v.slice(0,2)}) ${v.slice(2,7)}-${v.slice(7)}`;
            else if (v.length > 5) e.target.value = `(${v.slice(0,2)}) ${v.slice(2,6)}-${v.slice(6)}`;
            else if (v.length > 2) e.target.value = `(${v.slice(0,2)}) ${v.slice(2)}`;
            else e.target.value = v;
            updateProgress();
        });

        // 3. Progresso e Auto-Save
        function updateProgress() {
            const fields = ['nome', 'email', 'telefone', 'empresa', 'cargo', 'tamanho_empresa'];
            const filled = fields.filter(id => document.getElementById(id).value.length > 2).length;
            document.getElementById('progress').style.width = (filled / fields.length * 100) + '%';
            
            const data = {};
            fields.forEach(id => data[id] = document.getElementById(id).value);
            localStorage.setItem('lead_draft', JSON.stringify(data));
        }

        document.querySelectorAll('input, select').forEach(el => el.addEventListener('change', updateProgress));

        window.onload = () => {
            const draft = JSON.parse(localStorage.getItem('lead_draft'));
            if(draft) Object.keys(draft).forEach(id => { if(document.getElementById(id)) document.getElementById(id).value = draft[id] });
            updateProgress();
        };

        // 4. Envio e Tratamento "Anti-Undefined"
        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerText = i18n[currentLang].loading;

            const data = Object.fromEntries(new FormData(e.target).entries());
            data.idioma = currentLang;

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                // Trata se vier Array ou Objeto
                let qual = Array.isArray(result) ? result[0] : result;
                if (qual.data) qual = qual.data;

                console.log("IA Output:", qual);

                // Mapeia campos com seguran√ßa (Fallback para evitar undefined)
                const score = qual.score !== undefined ? qual.score : "N/A";
                const analise = qual.razao_score || qual.analise_fit || "An√°lise conclu√≠da.";
                const classe = (qual.classificacao || "FRIO").toUpperCase();

                const resultBox = document.getElementById('resultBox');
                const badge = document.getElementById('badge');
                
                resultBox.style.display = 'block';
                document.getElementById('r-content').innerHTML = `
                    <p style="font-size: 26px; font-weight: 900; color: var(--primary);">${score}/100</p>
                    <p style="margin-top:10px;">${analise}</p>
                `;

                badge.innerText = classe;
                badge.className = 'badge ' + (classe === 'QUENTE' ? 'badge-hot' : classe === 'MORNO' ? 'badge-warm' : 'badge-cold');

                localStorage.removeItem('lead_draft');
                resultBox.scrollIntoView({ behavior: 'smooth' });

            } catch (err) {
                alert("Erro de conex√£o com o n8n. Verifique se o workflow est√° ACTIVE.");
            } finally {
                btn.disabled = false;
                btn.innerText = i18n[currentLang].btn;
            }
        });
    </script>
</body>
</html>
