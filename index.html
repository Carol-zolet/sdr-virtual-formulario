<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDR Virtual AI - Qualifica√ß√£o de Leads</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 550px;
            width: 100%;
        }
        
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; text-align: center; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 15px; text-align: center; }
        
        .form-group { margin-bottom: 18px; }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #1a2a6c;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.1);
        }
        
        textarea { resize: vertical; min-height: 80px; }
        
        button {
            width: 100%;
            padding: 15px;
            background: #1a2a6c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #b21f1f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        .message { display: none; padding: 15px; border-radius: 8px; margin-top: 20px; text-align: center; font-weight: 600; }
        .success-message { background: #4caf50; color: white; }
        .error-message { background: #f44336; color: white; }

        .qualification-result {
            margin-top: 25px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #dee2e6;
            display: none;
        }

        .score-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .score-badge { padding: 8px 15px; border-radius: 20px; font-weight: 800; font-size: 13px; text-transform: uppercase; }
        .score-quente { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .score-morno { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .score-frio { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        .detail-item { margin: 15px 0; font-size: 14px; line-height: 1.6; }
        .detail-item strong { color: #333; display: block; margin-bottom: 5px; font-size: 12px; text-transform: uppercase; }
        .required { color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ SDR Virtual AI</h1>
        <p class="subtitle">Qualifica√ß√£o inteligente com acessibilidade digital</p>
        
        <form id="leadForm">
            <div class="form-group">
                <label for="nome">Nome Completo <span class="required" aria-hidden="true">*</span></label>
                <input type="text" id="nome" name="nome" required placeholder="Ex: Maria Souza" aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="email">Email Corporativo <span class="required" aria-hidden="true">*</span></label>
                <input type="email" id="email" name="email" required placeholder="maria@empresa.com" aria-required="true">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label for="empresa">Empresa <span class="required" aria-hidden="true">*</span></label>
                    <input type="text" id="empresa" name="empresa" required placeholder="Nome da empresa" aria-required="true">
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo <span class="required" aria-hidden="true">*</span></label>
                    <input type="text" id="cargo" name="cargo" required placeholder="Ex: Diretora" aria-required="true">
                </div>
            </div>
            
            <div class="form-group">
                <label for="tamanho_empresa">Tamanho da Empresa <span class="required" aria-hidden="true">*</span></label>
                <select id="tamanho_empresa" name="tamanho_empresa" required aria-label="Selecione o n√∫mero de funcion√°rios da empresa" aria-required="true">
                    <option value="">Selecione...</option>
                    <option value="1-10">1-10 funcion√°rios</option>
                    <option value="11-50">11-50 funcion√°rios</option>
                    <option value="51-200">51-200 funcion√°rios</option>
                    <option value="201-500">201-500 funcion√°rios</option>
                    <option value="500+">Mais de 500 funcion√°rios</option>
                </select>
            </div>

            <div class="form-group">
                <label for="segmento">Segmento <span class="required" aria-hidden="true">*</span></label>
                <select id="segmento" name="segmento" required aria-label="Selecione o segmento de atua√ß√£o da empresa" aria-required="true">
                    <option value="">Selecione...</option>
                    <option value="Tecnologia">Tecnologia</option>
                    <option value="E-commerce">E-commerce</option>
                    <option value="Sa√∫de">Sa√∫de</option>
                    <option value="Educa√ß√£o">Educa√ß√£o</option>
                    <option value="Financeiro">Financeiro</option>
                    <option value="Varejo">Varejo</option>
                    <option value="Servi√ßos">Servi√ßos</option>
                    <option value="Ind√∫stria">Ind√∫stria</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mensagem">Desafio de Marketing</label>
                <textarea id="mensagem" name="mensagem" placeholder="Como podemos ajudar o seu neg√≥cio hoje?" aria-label="Descreva seu desafio de marketing"></textarea>
            </div>
            
            <input type="hidden" name="origem_lead" value="Demo_Acessivel">

            <button type="submit" id="submitBtn">Analisar Lead com IA ‚Üí</button>
            
            <div class="message success-message" id="successMsg" role="alert">‚úÖ Processado com sucesso!</div>
            <div class="message error-message" id="errorMsg" role="alert">‚ùå Erro na conex√£o. Verifique o workflow.</div>

            <div class="qualification-result" id="qualificationResult" aria-live="polite">
                <h2 style="font-size: 18px; margin-bottom: 15px; color: #1a2a6c; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 8px;">üìä Relat√≥rio de Qualifica√ß√£o AI</h2>
                <div id="qualificationContent"></div>
            </div>
        </form>
    </div>
    
    <script>
        const WEBHOOK_URL = 'https://carolinezolet.app.n8n.cloud/webhook/sdr-virtual';
        
        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMsg');
            const errorMsg = document.getElementById('errorMsg');
            const qualificationResult = document.getElementById('qualificationResult');
            const qualificationContent = document.getElementById('qualificationContent');
            
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            qualificationResult.style.display = 'none';
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'IA Analisando dados...';
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.data_envio = new Date().toISOString();
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const qual = Array.isArray(result) ? result[0] : (result.data || result);
                    
                    successMsg.style.display = 'block';

                    const parseList = (field) => {
                        if (Array.isArray(field)) return field;
                        try { return JSON.parse(field); } 
                        catch (e) { return field ? [field] : []; }
                    };

                    const passos = parseList(qual.proximos_passos);
                    const flags = parseList(qual.red_flags);
                    
                    let badgeClass = 'score-frio';
                    if (qual.classificacao === 'QUENTE') badgeClass = 'score-quente';
                    if (qual.classificacao === 'MORNO') badgeClass = 'score-morno';
                    
                    qualificationContent.innerHTML = `
                        <div class="score-row">
                            <span style="font-size: 26px; font-weight: 900; color: #1a2a6c;">${qual.score}/100</span>
                            <span class="score-badge ${badgeClass}">${qual.classificacao}</span>
                        </div>
                        <div class="detail-item">
                            <strong>Raz√£o do Score</strong>
                            ${qual.razao_score || qual.analise_fit || 'An√°lise conclu√≠da.'}
                        </div>
                        ${flags.length > 0 && flags[0] !== "" ? `
                        <div class="detail-item" style="color: #b21f1f; background: #fff5f5; padding: 10px; border-radius: 8px;">
                            <strong>‚ö†Ô∏è Pontos de Aten√ß√£o (Red Flags)</strong>
                            ‚Ä¢ ${flags.join('<br>‚Ä¢ ')}
                        </div>` : ''}
                        ${passos.length > 0 && passos[0] !== "" ? `
                        <div class="detail-item">
                            <strong>üéØ Pr√≥ximos Passos Sugeridos</strong>
                            ‚Ä¢ ${passos.join('<br>‚Ä¢ ')}
                        </div>` : ''}
                    `;
                    
                    qualificationResult.style.display = 'block';
                    e.target.reset();
                } else { throw new Error(); }
            } catch (error) {
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Analisar Lead com IA ‚Üí';
            }
        });
    </script>
</body>
</html>
